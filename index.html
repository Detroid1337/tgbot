<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        #main {
            padding: 20px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        #form {
            display: none;
            text-align: center;
        }

        h1 {
            color: var(--tg-theme-text-color);
            font-size: 24px;
            margin-bottom: 20px;
        }

        img {
            width: 150px;
            height: 150px;
            margin: 20px 0;
            border-radius: 10px;
        }

        p {
            color: var(--tg-theme-hint-color);
            line-height: 1.5;
            margin: 15px 0;
        }

        .buy-button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .buy-button:hover {
            opacity: 0.8;
        }

        .buy-button:active {
            opacity: 0.6;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product-card {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .product-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .order-form {
            display: none;
            margin-top: 15px;
        }

        .order-form input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 6px;
        }

        .order-form button {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Online shop</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/5787/5787016.png" alt="Shop Image">
        <p>Welcome to our online shop! Here you can find a variety of products.</p>
        
        <div class="product-grid">
            <div class="product-card">
                <img src="https://cdn-icons-png.flaticon.com/512/6594/6594483.png" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button class="buy-button" data-product-id="1">Buy Now</button>
            </div>

            <div class="product-card">
                <img src="https://cdn-icons-png.flaticon.com/512/93/93091.png" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
                <button class="buy-button" data-product-id="2">Buy Now</button>
            </div>
        </div>

        
        <form id="orderForm" class="order-form">
            <input type="text" placeholder="Name" id="user_name">
            <input type="text" placeholder="Email" id="user_email">
            <input type="text" placeholder="Phone" id="user_phone">
            <input type="hidden" id="product_id">
            <button type="submit" id="orderButton">Order now</button>  
        </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        
        
        const buyButtons = document.querySelectorAll('.buy-button');
        const orderForm = document.getElementById('orderForm');
        
        
        buyButtons.forEach(button => {
            button.addEventListener('click', () => {
                const productId = button.getAttribute('data-product-id');
                orderForm.style.display = 'block';
                document.getElementById('product_id').value = productId;
                document.getElementById('user_name').value = 
                    tg.initDataUnsafe.user.first_name + ' ' + tg.initDataUnsafe.user.last_name;
            });
        });

        
        orderForm.addEventListener('submit', (e) => {
            e.preventDefault();
            tg.close();
        });
        
        tg.expand();
    </script>
</body>
</html>
