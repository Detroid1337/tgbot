<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        #main {
            padding: 20px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        #form {
            display: none;
            text-align: center;
        }

        h1 {
            color: var(--tg-theme-text-color);
            font-size: 24px;
            margin-bottom: 20px;
        }

        img {
            width: 150px;
            height: 150px;
            margin: 20px 0;
            border-radius: 10px;
        }

        p {
            color: var(--tg-theme-hint-color);
            line-height: 1.5;
            margin: 15px 0;
        }

        .buy  {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .buy:hover {
            opacity: 0.8;
        }

        .buy:active {
            opacity: 0.6;
        }

       

       

        .order-form {
            display: none;
            margin-top: 15px;
        }

        .order-form input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 6px;
        }

        .order-form {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Online shop</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/5787/5787016.png" alt="Shop Image">
        <p>Welcome to our online shop! Here you can find a variety of products.</p>
        <button id="buy">Buy Now</button>
    </div>
    <form id="form">
        <input type="text" placeholder="Name" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder="Phone" id="user_phone">
        <button type="submit" id="order">Order now</button>  
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");


        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
        });

    </script>
</body>
</html>
