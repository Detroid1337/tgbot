<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }

        #main {
            padding: 20px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: var(--tg-theme-text-color, #000);
            font-size: 24px;
            margin-bottom: 20px;
        }

        img {
            width: 150px;
            height: 150px;
            margin: 20px 0;
            border-radius: 10px;
        }

        p {
            color: var(--tg-theme-hint-color, #999);
            line-height: 1.5;
            margin: 15px 0;
        }

        #buy {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
            margin-top: 20px;
        }

        #buy:hover {
            opacity: 0.8;
        }

        #buy:active {
            opacity: 0.6;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Online shop</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/5787/5787016.png" alt="Shop Image">
        <p>Welcome to our online shop! Here you can find a variety of products.</p>
        
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/100" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button id="buy">Buy Now</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/100" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
                <button id="buy">Buy Now</button>
            </div>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.textColor = '#FFFFFF';
        tg.MainButton.color = '#2481cc';
    </script>
</body>
</html>
