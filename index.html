<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <style>
        :root {
            --header-height: 50px;
            --bottom-bar-height: 50px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            min-height: var(--tg-viewport-stable-height, 100vh);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background-color: var(--tg-theme-bg-color, #fff);
            border-bottom: 1px solid var(--tg-theme-hint-color, #999);
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 100;
        }

        #main {
            padding: calc(var(--header-height) + 20px) 20px calc(var(--bottom-bar-height) + 20px);
            max-width: 600px;
            margin: 0 auto;
            min-height: calc(var(--tg-viewport-stable-height, 100vh) - var(--header-height) - var(--bottom-bar-height));
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .product-card:active {
            transform: scale(0.98);
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--bottom-bar-height);
            background-color: var(--tg-theme-bg-color, #fff);
            border-top: 1px solid var(--tg-theme-hint-color, #999);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            z-index: 100;
        }

        .buy-button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .buy-button:hover {
            opacity: 0.8;
        }

        .buy-button:active {
            opacity: 0.6;
        }

        @media (prefers-color-scheme: dark) {
            .product-card {
                background: var(--tg-theme-secondary-bg-color, #2c2c2c);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Online Shop</h1>
    </div>

    <div id="main">
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/100" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button class="buy-button" onclick="handleBuy(1)">Buy Now</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/100" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
                <button class="buy-button" onclick="handleBuy(2)">Buy Now</button>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <span>Total: $0.00</span>
        <button class="buy-button" onclick="checkout()">Checkout</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Set theme colors
        document.documentElement.style.setProperty('--tg-theme-bg-color', tg.backgroundColor);
        document.documentElement.style.setProperty('--tg-theme-text-color', tg.headerColor);
        document.documentElement.style.setProperty('--tg-theme-button-color', tg.backgroundColor);
        document.documentElement.style.setProperty('--tg-theme-button-text-color', '#FFFFFF');

        // Handle viewport changes
        tg.onEvent('viewportChanged', function(isStateStable) {
            if (isStateStable) {
                document.documentElement.style.setProperty(
                    '--tg-viewport-stable-height', 
                    `${tg.viewportStableHeight}px`
                );
            }
        });

        function handleBuy(productId) {
            tg.HapticFeedback.impactOccurred('medium');
            // Add your buy logic here
        }

        function checkout() {
            tg.HapticFeedback.impactOccurred('medium');
            tg.MainButton.setText('Complete Purchase');
            tg.MainButton.show();
        }
    </script>
</body>
</html>
